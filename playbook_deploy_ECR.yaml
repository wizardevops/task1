---
- name: deploy ECR
  hosts: all
  become: yes

  tasks:
    - name: docker pull image:latest
      command: docker pull 943775559597.dkr.ecr.eu-central-1.amazonaws.com/task1:latest

    - name: delete previous Container
      command: docker container prune -f

    - name: docker run on servers
      command: docker run -d -p 8096:80 --name task1 943775559597.dkr.ecr.eu-central-1.amazonaws.com/task1:latest
